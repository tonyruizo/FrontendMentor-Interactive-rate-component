<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.min.css" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- Rating state start -->
  <main id="start">
    <div class="card-container" id="card-container">
      <div class="inner-container">
        <div class="star-logo">
          <img src="images/icon-star.svg" alt="star icon" />
        </div>
        <div class="heading">
          <h1>How did we do?</h1>
        </div>
        <div class="body-para">
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings">
          <ul id="items">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
            <li class="item">4</li>
            <li class="item">5</li>
          </ul>

        </div>
        <button class="btn" id="btn">SUBMIT</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/solutions/interactiveratingcomponent-lYJja4s9rz" target="_blank">Frontend
        Mentor</a>. Coded by
      <a href="https://www.github.com/tonyruizo" target="_blank">@tonyruizo</a>.
    </div>
  </footer>

  <script src="app.js"></script>
</body>

</html>
